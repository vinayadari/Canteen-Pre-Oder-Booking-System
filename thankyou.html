<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placed - Canteen Preorder</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .success-icon {
            width: 80px;
            height: 80px;
            background: #2ecc71;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 20px;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from {
                transform: scale(0);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body class="flex items-center justify-between" style="justify-content: center;">

    <div class="glass-card animate-fade-in text-center" style="width: 400px;">
        <div class="success-icon">âœ”</div>
        <h2 class="mb-2" style="color: #2ecc71;">Order Successful!</h2>
        <p class="mb-4 text-center" style="color: #666;">Your order has been sent to the kitchen.</p>

        <div id="details" class="mb-4"
            style="text-align: left; background: #f0fdf4; border: 1px solid #d1fae5; padding: 15px; border-radius: 10px; color: #065f46;">
            <!-- Injected -->
        </div>

        <button onclick="location.href='student.html'" class="btn btn-secondary w-100 mb-2">Order More</button>
        <button onclick="location.href='profile.html'" class="btn btn-primary w-100">Track Order</button>
    </div>

    <script src="app.js"></script>
    <script>
        if (!localStorage.currentBill) {
            location.href = "student.html";
        }

        let order = JSON.parse(localStorage.currentBill);

        document.getElementById("details").innerHTML = `
            <div class="flex justify-between mb-1">
                <span>Order ID:</span> <strong>${order.id}</strong>
            </div>
            <div class="flex justify-between mb-1">
                <span>Slot:</span> <strong>${order.slot}</strong>
            </div>
            <div class="flex justify-between">
                <span>Status:</span> <strong style="color: #2ecc71;">Paid & Preparing</strong>
            </div>
        `;
    </script>
</body>

</html>
