<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Canteen Preorder</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .menu-card {
            background: white;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: 0.3s;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .menu-img {
            height: 150px;
            background: #eee;
            background-size: cover;
            background-position: center;
        }

        .menu-info {
            padding: 15px;
        }

        .menu-title {
            font-weight: 700;
            margin-bottom: 5px;
        }

        .menu-price {
            color: var(--primary);
            font-weight: 600;
        }

        /* Floating Cart Button */
        .cart-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--dark);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            z-index: 100;
            transition: 0.3s;
        }

        .cart-float:hover {
            transform: scale(1.1);
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--primary);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        /* Cart Sidebar */
        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 350px;
            height: 100vh;
            background: white;
            box-shadow: -5px 0 30px rgba(0, 0, 0, 0.1);
            transition: 0.4s ease;
            z-index: 101;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .cart-sidebar.open {
            right: 0;
        }

        .cart-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 100;
            display: none;
            backdrop-filter: blur(2px);
        }

        .cart-overlay.open {
            display: block;
        }

        .cart-items {
            flex: 1;
            overflow-y: auto;
            margin: 20px 0;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* margin-bottom: 10px; */
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-title {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .cart-item-price {
            color: #888;
            font-size: 0.85rem;
        }

        .remove-btn {
            color: #ff6b6b;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0 10px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar animate-fade-in">
        <div class="brand">Canteen Preorder</div>
        <div class="nav-links">
            <a href="student.html" class="active">Menu</a>
            <a href="profile.html">My Orders</a>
            <a href="#" onclick="App.logout()">Logout</a>
        </div>
    </nav>

    <div class="container animate-fade-in" style="max-width: 1200px; margin: 0 auto; padding: 0 20px;">

        <h2 class="mb-4">Welcome, <span id="user-name" style="color: var(--primary);"></span>! ðŸ‘‹</h2>

        <div id="menu-grid" class="grid-menu">
            <!-- Menu items will be injected here -->
        </div>

    </div>

    <!-- Floating Cart Trigger -->
    <div class="cart-float" onclick="toggleCart()">
        ðŸ›’
        <div class="cart-count" id="cart-count">0</div>
    </div>

    <!-- Cart Overlay & Sidebar -->
    <div class="cart-overlay" id="overlay" onclick="toggleCart()"></div>
    <div class="cart-sidebar" id="cart-sidebar">
        <div class="flex justify-between items-center mb-2">
            <h2>Your Cart</h2>
            <button onclick="toggleCart()"
                style="background:none; border:none; font-size: 1.5rem; cursor:pointer;">&times;</button>
        </div>

        <div id="cart-items" class="cart-items">
            <!-- Cart Items -->
            <p class="text-center" style="color: #999; margin-top: 50px;">Your cart is empty.</p>
        </div>

        <div class="cart-footer">
            <div class="flex justify-between mb-2">
                <strong>Total</strong>
                <strong id="cart-total">â‚¹0</strong>
            </div>
            <select id="slot">
                <option value="12:00 PM">Pick up at 12:00 PM</option>
                <option value="12:30 PM">Pick up at 12:30 PM</option>
                <option value="1:00 PM">Pick up at 1:00 PM</option>
                <option value="1:30 PM">Pick up at 1:30 PM</option>
            </select>
            <button onclick="checkout()" class="btn btn-primary w-100">Checkout & Pay</button>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        App.requireAuth("student");
        document.getElementById("user-name").innerText = App.getUser();

        let cart = [];

        // Render Menu
        const menuContainer = document.getElementById("menu-grid");
        App.menu.forEach(item => {
            menuContainer.innerHTML += `
                <div class="menu-card">
                    <div class="menu-img" style="background-image: url('${item.img}')"></div>
                    <div class="menu-info">
                        <div class="menu-title">${item.name}</div>
                        <div class="flex justify-between items-center">
                            <span class="menu-price">â‚¹${item.price}</span>
                            <button onclick="addToCart(${item.id})" class="btn btn-secondary" style="padding: 5px 15px; font-size: 0.8rem;">+ Add</button>
                        </div>
                    </div>
                </div>
            `;
        });

        // Cart Logic
        function addToCart(id) {
            const item = App.menu.find(i => i.id === id);
            cart.push(item);
            renderCart();
            openCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            renderCart();
        }

        function renderCart() {
            const container = document.getElementById("cart-items");
            const countBadge = document.getElementById("cart-count");
            const totalEl = document.getElementById("cart-total");

            countBadge.innerText = cart.length;

            if (cart.length === 0) {
                container.innerHTML = '<p class="text-center" style="color: #999; margin-top: 50px;">Your cart is empty.</p>';
                totalEl.innerText = "â‚¹0";
                return;
            }

            container.innerHTML = "";
            let total = 0;

            cart.forEach((item, index) => {
                total += item.price;
                container.innerHTML += `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <div class="cart-item-title">${item.name}</div>
                            <div class="cart-item-price">â‚¹${item.price}</div>
                        </div>
                        <div class="remove-btn" onclick="removeFromCart(${index})">&times;</div>
                    </div>
                `;
            });

            totalEl.innerText = `â‚¹${total}`;
        }

        function toggleCart() {
            const sidebar = document.getElementById("cart-sidebar");
            const overlay = document.getElementById("overlay");
            sidebar.classList.toggle("open");
            overlay.classList.toggle("open");
        }

        function openCart() {
            document.getElementById("cart-sidebar").classList.add("open");
            document.getElementById("overlay").classList.add("open");
        }

        function checkout() {
            if (cart.length === 0) return alert("Cart is empty!");

            const subtotal = cart.reduce((sum, item) => sum + item.price, 0);
            const tax = Math.round(subtotal * 0.05);
            const total = subtotal + tax;

            const order = {
                id: "ORD" + Date.now(),
                user: App.getUser(),
                items: cart,
                subtotal,
                tax,
                total,
                slot: document.getElementById("slot").value,
                status: "Pending Payment",
                timestamp: new Date().toLocaleString()
            };

            localStorage.setItem("currentBill", JSON.stringify(order));
            location.href = "bill.html";
        }
    </script>
</body>

</html>
